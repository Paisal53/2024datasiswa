<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta Name="viewport" content="width=device-width, initial-scale=1">

  <title>Data siswa</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>Data siswa</h1>
  
  <form class="mb-3">
  <div class="mb-3">
    <label class="form-label">Nama siswa</label>
    <input type="text" class="form-control" id="input-nama">
    
  </div>
  
  
  </div>
  <button type="submit" class="btn btn-primary" id="tombol-tambah">simpan</button>
</form>
 <a href="siswa.html" class="mt-1"> lihat Daftar Siswa</a></a>
 
 <script type="module">
   import {tambahsiswa} from './main.js';
   
   let tomboltambah = document.getElementById('tombol-tambah');
   let elemenNamasiswa = document.getElementById('input-nama');
   
   tomboltambah.addEventListener('click',async function (el){
     el.preventDefault();
     await tambahsiswa(elemenNamasiswa.value);
     window.location.href ='siswa.html';
   });
 </script>
</body>

</html>
